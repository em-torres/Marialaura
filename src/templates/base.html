{% load crispy_forms_tags %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{% block head_title %}MariaLaura{% endblock %}</title>

	{% include 'head_css.html' %}

	<style>
		{% block style %}{% endblock %}
	</style>

</head>
<body>

	<!-- Preloader -->

	<div id="preloader">
		<div id="status">
			<div class="status-mes"></div>
		</div>
	</div>

	<!-- Navigation start -->
     {% include 'navbar.html' %}
	<!-- Navigation end -->

	<!-- Home start -->
	{% block content %}

	{% endblock %}
	<!-- Home end

	<!-- Footer start -->

	<footer id="footer">
		<div class="container">

			<div class="row">
				<div class="col-sm-12">
					<p class="copyright">
						© 2017 <a href="#">MariaLarua</a>, All Rights Reserved.
					</p>
				</div>
			</div><!-- .row -->

		</div><!-- .container -->
	</footer>

	<!-- Footer end -->

	<!-- Scroll-up -->

	<div class="scroll-up">
		<a href="#totop"><i class="fa fa-angle-double-up"></i></a>
	</div>

	<!-- Javascript files -->
	<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- Use for slideshow background -->
	<script src="{% static 'js/jquery.backstretch.min.js' %}"></script>

	<!-- Use for video background -->
	<script src="{% static 'js/video.js' %}"></script>
	<script src="{% static 'js/bigvideo.js' %}"></script>

	<!-- Date and time picker -->
	<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
	<script src="{% static 'js/jquery.datepair.min.js' %}"></script>
	<script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
	<script src="{% static 'js/jqBootstrapValidation.js' %}"></script>

	<!-- Google Maps -->
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="{% static 'js/gmaps.js'%}"></script>

	<!-- Other -->
	<script src="{% static 'js/jquery.matchHeight-min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/twitterFetcher_min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.fitvids.js' %}"></script>
	<script src="{% static 'js/smoothscroll.js' %}"></script>
	<script src="{% static 'js/wow.min.js' %}"></script>

	<!-- Custom scripts -->
	<script src="{% static 'js/custom.js' %}"></script>

	<script>
		{% block jquery %}
		{% endblock %}

	</script>

</body>
</html>
