{% load staticfiles %}
{% for object in object_list %}
{% if object.menu_week.start_date >= today  or object.menu_week.end_date >= today %}
	<!-- Callout section start -->
	<section id="callout-one" class="callout">
		<div class="container">

			<div class="row">
				<div class="col-sm-2 col-sm-offset-5 text-center long-down">
					<img src="{% static 'images/divider-top.svg' %}" alt="" style="width=400; Height=250;">
				</div>
			</div><!-- .row -->

			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<h2 class="callout-text"><a href="{{ object.menu_week.get_absolute_url }}">{{ object.menu_week }}</a></h2>
				</div>
			</div><!-- .row -->

		</div><!-- .container -->
	</section>

	<!-- Callout section end -->

	<!-- Menu start -->
	<section class="module">
		<div class="container">
			{% include "menu/menu_thumbnail.html" with object=object %}
			</div>
	</section><!-- .container -->
	<!-- Menu end -->
{% endif %}
{% endfor %}
